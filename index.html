    <meta charset="UTF-8" />

    <title>Exotic Intel GTA | Toronto Luxury Arbitrage & Neural Profit Hub</title>
    <meta name="description" content="Elite automotive arbitrage engine for the Toronto to US export corridor. Real-time 2026 Tariff modeling and USMCA compliance.">
    <meta name="keywords" content="Luxury Car Arbitrage, Toronto Auto Export, USMCA Tariff 2026, Porsche Export Canada, Exotic Intel, GTA Automotive SaaS">
    <meta property="og:title" content="Exotic Intel GTA | Neural Arbitrage Engine">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ms-azure: #0078d4;
        --ms-azure-dark: #005a9e;
        --ms-azure-light: #2b88d8;
        --ticker-bg: var(--ms-azure);
        --bg-main: #0f172a; /* Executive Slate - Lightened from Onyx */
        --bg-card: rgba(30, 41, 59, 0.7); /* Deep Slate Glass */
      }
      
      * {
        font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif !important;
      }

      body {
        background-color: var(--bg-main);
        background-image: radial-gradient(circle at 50% 0%, rgba(30, 58, 138, 0.1) 0%, transparent 50%);
        margin: 0;
        overflow-x: hidden;
        color: white;
      }

      .glass-card {
        background: var(--bg-card);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.6);
      }

      .ticker-wrap {
        overflow: hidden;
        height: 100%;
        background: var(--ticker-bg);
        position: relative;
      }

      .ticker-move {
        display: flex;
        width: max-content;
        animation: ticker 60s linear infinite;
      }

      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .font-mono-elite {
        font-family: "Consolas", "Monaco", "Lucida Console", "Liberation Mono", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Courier New", monospace !important;
      }

      .chat-pulse {
        box-shadow: 0 0 0 0 rgba(251, 184, 0, 0.7);
        animation: chat-pulse-anim 2s infinite;
      }

      @keyframes chat-pulse-anim {
        0% { box-shadow: 0 0 0 0 rgba(251, 184, 0, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(251, 184, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 184, 0, 0); }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { 
        background: #334155; 
        border-radius: 10px;
        border: 2px solid var(--bg-main);
      }
      
      .premium-hover {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .risk-meter-segment {
        transition: all 0.5s ease;
      }
    </style>
