    <style>
      :root {
        --bloomberg-green: #00ff88;
        --bloomberg-amber: #ffb800;
        --bloomberg-red: #ff4d4d;
        /* Microsoft Corporate Blue / Azure */
        --ticker-bg: #0078d4; 
        --ticker-text: #ffffff;
      }
      body {
        /* Standard Microsoft System Font Stack */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Inter';
        background-color: #1e222d;
        margin: 0;
        overflow-x: hidden;
        color: white;
      }
      .glass-card {
        background: rgba(30, 34, 45, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .ticker-wrap {
        overflow: hidden;
        height: 100%;
        background: var(--ticker-bg);
        position: relative;
      }
      .ticker-move {
        display: flex;
        width: max-content;
        animation: ticker 60s linear infinite;
      }
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .font-mono-elite {
        font-family: 'JetBrains Mono', 'Consolas', monospace;
      }
      /* Floating Chat Button Pulse */
      .chat-pulse {
        box-shadow: 0 0 0 0 rgba(251, 184, 0, 0.7);
        animation: chat-pulse-anim 2s infinite;
      }
      @keyframes chat-pulse-anim {
        0% { box-shadow: 0 0 0 0 rgba(251, 184, 0, 0.7); }
        70% { box-shadow: 0 0 0 20px rgba(251, 184, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 184, 0, 0); }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1c1f26; }
      ::-webkit-scrollbar-thumb { background: #333945; border-radius: 10px; }
